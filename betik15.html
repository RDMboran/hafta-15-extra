<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Başkanlar</title>
</head>
<body>
<p id="demo"></p>
 
<script>
let text = '{"baskanlar":[' +
'{"baskan":"boran","soyadi":"erdem" },' +
'{"baskan":"sinem","soyadi":"erdem" },' +
'{"baskan":"ayberk","soyadi":"cıtır" },' +
'{"baskan":"arda","soyadi":"deniz" },' +
'{"baskan":"ahmet","soyadi":"ela" }]}';
 
const obj = JSON.parse(text);
 
let output = "";
for(let i = 0; i < obj.baskanlar.length; i++) {
    output += obj.baskanlar[i].baskan + " " + obj.baskanlar[i].soyadi + "<br>";
}
 
document.getElementById("demo").innerHTML = output;
</script>
 
</body>
</html>
